<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../00-recursos-frecuentes-css/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../00-recursos-frecuentes-css/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Proyecto 18 CSS</title>
</head>
<body>
    <div class="layout">
        <article class="layout__card">
            <div class="card__container-img">
                <img src="../00-recursos-frecuentes-css/coche.jpg" class="card__img" alt="Imagen coche"/>
            </div>
            <div class="card__content">
                <h2 class="card__title">Les enseño una foto del nuevo coche que me he comprado, lo recomiendo es muy comodo</h2>
                <p class="card__text">
                    El coche lo compré de segunda mano, me salió bastante barato, tiene mucho espacio en el maletero es un coche hibrido y no gasta mucha gasolina
                </p>
                <div class="card__user"> 
                    <div class="user__info">
                        <div class="user__container-img">
                            <img src="../00-recursos-frecuentes-css/default_user.png" class="user__img" alt="usuario" />
                        </div>
                        <div class="user__container-name">
                            <span class="user__name">
                                Alexis Arturo S.
                            </span>
                            <span class="user__date">
                                18/08/2024
                            </span>
                        </div>
                    </div>
                    <div class="user__icon">
                        <i class="fa-solid fa-comment"></i>
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>
</html>

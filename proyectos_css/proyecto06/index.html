<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../00-recursos-frecuentes-css/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../00-recursos-frecuentes-css/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Proyecto 6 CSS</title>
</head>
<body>
    <div class="layout">
        <main class="layout__main">  
            <h1 class="main__title">Correo temporal</h1>
            <div class="main__generate">
                <p class="generate__email">alexis@temp.com</p>
                <i class="fa-solid fa-copy generate__icon"></i>
            </div>
            <form class="main__form">
                <div class="form__slider">
                    <div class="control__title">
                        <span class="control__text">Longitud</span>
                        <span class="control__number">4</span>
                    </div>
                    <input class="control__range" type="range" value="4" min="1" max="10" />
                </div>
                <div class="form__control">
                    <input type="checkbox" class="control__checkbox" id="letters" name="letters"/>
                    <label class="control__label" for="letters">Con letras</label>
                </div>
                <div class="form__control">
                    <input type="checkbox" class="control__checkbox" id="numbers" name="numbers"/>
                    <label class="control__label" for="numbers">Con n√∫meros</label>
                </div>
                <div class="form__control">
                    <input type="checkbox" class="control__checkbox" id="simbols" name="simbols"/>
                    <label class="control__label" for="simbols">Con simbolos</label>
                </div>
                <div class="form__control">
                    <input type="checkbox" class="control__checkbox" id="mayus" name="mayus"/>
                    <label class="control__label" for="mayus">Con mayusculas</label>
                </div>
                <div class="form__control">
                    <input type="text" class="control__input" placeholder="Personalizado" />
                </div>
                <input type="submit" class="form_submit" value="CREAR"/>
            </form>
        </main>
    </div>
</body>
</html>

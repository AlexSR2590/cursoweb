<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../00-recursos-frecuentes-css/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Proyecto 22 CSS</title>
</head>
<body>
    <div class="layout">
        <main class="layout__main">
            <header class="main__header">
                <p class="header__title">Rango de edad más común:</p>
                <h2 class="header__range-age">De 0 - 18</h2>
            </header>
            <section class="main__graph">
                <h1 class="graph__title">Población por rango de edades</h1>
                <div class="graph__container">
                    <div class="graph__bar graph__bar--1"></div>
                    <div class="graph__bar graph__bar--2"></div>
                    <div class="graph__bar graph__bar--3"></div>
                    <div class="graph__bar graph__bar--4"></div>
                    <div class="graph__bar graph__bar--5"></div>
                    <div class="graph__bar graph__bar--6"></div>
                    <div class="graph__bar graph__bar--7"></div>
                </div>
                <div class="graph__ranges">
                    <p class="ranges__range">0 - 18</p>
                    <p class="ranges__range">19 - 30</p>
                    <p class="ranges__range">31 - 40</p>
                    <p class="ranges__range">41 - 50</p>
                    <p class="ranges__range">51 - 60</p>
                    <p class="ranges__range">61 - 70</p>
                    <p class="ranges__range">+70</p>
                </div> 
                <div class="graph__result">
                    <p class="result__title">Aumento rango de edad de:</p>
                    <h2 class="result__range">19 - 30 años</h2>
                </div>
            </section>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../00-recursos-frecuentes-css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../00-recursos-frecuentes-css/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 10 CSS</title>
</head>
<body>
    <div class="layout">
        <h1 class="layout__title">
            Busca tu hotel
        </h1>
        <form class="layout__search">
            <input type="search" class="search__input" placeholder="Busca tu hotel y lo encontraremos"/>
            <button class="search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <main class="layout__results">
            <article class="results__result">
                <p class="result__subtitle">Nombre:</p>
                <h3 class="result__title">Hotel AleSR</h3>
            </article>
            <article class="results__result">
                <p class="result__subtitle">Ubicación:</p>
                <h3 class="result__title">México Paseo del Universo</h3>
            </article>
            <article class="results__result">
                <p class="result__subtitle">Fecha:</p>
                <h3 class="result__title">15/08/2024</h3>
            </article>
        </main>
        <section class="layout__map">
            <iframe class="map__frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.531906850854!2d-99.13577627603873!3d19.43262074068268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1fecd47a312b5%3A0x2bb136a9650a1a49!2sPlaza%20de%20la%20Constituci%C3%B3n%2C%20Centro%20Hist%C3%B3rico%20de%20la%20Cdad.%20de%20M%C3%A9xico%2C%20Centro%2C%20Ciudad%20de%20M%C3%A9xico%2C%20CDMX!5e0!3m2!1ses-419!2smx!4v1723774701857!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</body>
</html>

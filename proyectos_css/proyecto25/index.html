<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../00-recursos-frecuentes-css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Proyecto 25 CSS</title>
</head>
<body>
    <main class="layout">
        <article class="layout__article layout__article--1">
            <img class="article__img" src="imagenes-proyecto-25-css/foto-1.jpg"/>
            <div class="article__overlay">
                <h1 class="overlay__title">Montaña de noche</h1>
                <p class="overlay__text">Mira la foto que tomé a esta montaña nevada de noche. ¿Qué te parece?</p>
            </div>
        </article>
        <article class="layout__article layout__article--2">
            <img class="article__img" src="imagenes-proyecto-25-css/foto-2.jpg"/>
            <div class="article__overlay">
                <h1 class="overlay__title">Ford mustang</h1>
                <p class="overlay__text">Nuevo coche de la marca ford de alta gama con muy buenas prestaciones</p>
            </div>
        </article>
        <article class="layout__article layout__article--3">
            <img class="article__img" src="imagenes-proyecto-25-css/foto-3.jpg"/>
            <div class="article__overlay">
                <h1 class="overlay__title">Nueva tienda</h1>
                <p class="overlay__text">Visite esta tienda que la abrieron hace poco, está muy bonita y con muy buenos precios</p>
            </div>
        </article>
    </main>

</html>

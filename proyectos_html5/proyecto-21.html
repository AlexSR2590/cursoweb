<!--Crea un formulario con un campo tipo texto y un boton 
el campo texto debera tener un placeholder-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 21</title>
</head>
<body>
    <h1>Proyecto 21</h1>
    <form>
        <label for="Nombre">Nombre:</label>
        <input type="text" placeholder="Ingrese su nombre">
        <input type="button" value="Enviar"/>
    </form>
</body>
</html>

<!--Crea una tabla de personas con tres columnas
nombre, apellido, edad
Debe tener un encabezado de dichas columnas
Si una persona no tiene la edad añadida la edad debe ocupar dos columnas-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 20</title>
</head>
<body>
    <h1>Proyecto 20</h1>
    <table summary="Usuarios registrados" border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Alexis</td>
            <td>Solís</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Andrea</td>
            <td>Galicia</td>
            <td>22</td>
        </tr> 
        <tr>
            <td>Arturo</td>
            <td colspan="2">Rodríguez</td>
        </tr>

    </table>
</body>
</html>
